<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pure-HTML-CSS-Project-4</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style-basic.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <div class="login-container">
        <form>
            <h4>Sign in to Bicycle.</h4>
            <div class="signup">
                <span>New here?</span><span><a href="#">Create an account</a></span>
            </div>
            <div class="form-group">
                <input type="email" name="" id="email" class="resizing" autocomplete="off" value="" placeholder="">
                <label for="email" class="resizing">Email</label>
            </div>
            <div class="form-group">
                <input type="checkbox" name="" id="eye" hidden>
                <label for="eye" class="eye">
                    <div class="eye-container"></div>
                </label>
                <input type="text" name="" id="pass" class="resizing" size="1" maxlength="25" value="" placeholder="" required>
                <label for="pass" class="resizing">Password</label>
                <span><a href="#" class="no-decor">Forgot password?</a></span>
            </div>
            <div class="form-button">
                <button>Sign in</button>
            </div>
            <div class="devider-wrapper">
                <span class="top-devider">OR</span>
            </div>
            <div class="alter-login">
                <img src="./assets/icons/google.svg" class="svg">
                <span>Sign in with Google</span>
            </div>
        </form>
    </div>
    
</body>
</html>
