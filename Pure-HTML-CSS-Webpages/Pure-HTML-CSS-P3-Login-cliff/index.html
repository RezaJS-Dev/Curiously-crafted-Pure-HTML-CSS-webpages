<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pure-HTML-CSS-Project-3</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style-basic.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- Google font backups due to 403 -->
    <link rel="stylesheet" type="text/css" href="./assets/css/poppins-backup.css">
</head>
<body>
    <div class="login-sec">
        <div class="left-sec">
            <div class="mask">
                <div class="title"></div>
            </div>
            <form class="login-form">
                <div class="devider-wrapper">
                   <span class="top-devider">Log in with</span>
                </div>
                <div class="alter-links">
                    <a href="#">
                        <!-- Facebook Icon-->
                        <img src="./assets/icons/facebook.svg" class="svg">
                    </a>
                    <a href="">
                        <!-- Google Icon -->
                        <img src="./assets/icons/google.svg" class="svg">
                    </a>
                </div>
                <div class="devider-wrapper">
                    <span class="top-devider">OR</span>
                </div>
                <div class="form-group">
                    <label for="username">username</label>
                    <input type="text" name="" id="username" autocomplete="off">
                    <img src="./assets/icons/user.svg" class="svg form-group-svg">
                </div>
                <div class="form-group">
                    <label for="password">password</label>
                    <input type="password" name="" id="password" autocomplete="off">
                    <img src="./assets/icons/password.svg" class="svg form-group-svg">
                </div>
                <div class="form-button">
                    <button>login</button>
                </div>
                <div class="register">
                    <a href="#">Not registered? create a new account</a>
                </div>
            </form>
        </div>
        <div class="right-sec">
            
        </div>
    </div>
</body>
</html>
